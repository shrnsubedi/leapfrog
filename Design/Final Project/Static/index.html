<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="font-awesome/font-awesome/css/font-awesome.min.css">
    </head>
    <body> 
            <div class="header-wrapper">

                                <nav class="menu-list">
                                    <ul>
                                        <li>Home<i class="icon-angle-down"></i></li>

                                        <li>Freebies</li>
                                        <li>Premium</li>
                                        <li>Blog</li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="cart-and-login clearfix">

                                            <li>

                                            <i class="icon-search"></i>

                                        <li>
                                            <i class="icon-shopping-cart"></i>

                                    </ul>

                        </div>
                    </div>

                        </p>
                        <div class="buttons">
                            <a class="view-all" href="#">View All Products</a>
                            <a class="view-all" href="#">See Our Pricing</a>
                        </div>
                        <div class="search">
                                <form>
                                  <div class="entire-site">
                                        <p>Entire Site<i class="icon-angle-down"></i></p>
                                  </div> 
                                  
                                  <div class="search-field">

                                  <div class=search-submit>
                                        <input type="submit" value="Search">
                                  </div>
                                  </form>
                                  
                        </div>
                        <div class="filter-by">
                            <div class="filter-title">
                            <p>FILTER BY</p>
                            </div>
                            <ul class="filter-list">
                                <li>
                                    <button class="filter-button">All</button>

                                <li>

                                </li>

                                            <button class="filter-button">Graphic Design</button>
                                    </li>
                                    <li>
                                            <button class="filter-button">Identity Design</button>
                                    </li>
                                        <li>
                                                <button class="filter-button">Mockup Design</button>
                                        </li>
                                            <li>
                                                    <button class="filter-button">Packaging</button>
                                            </li>
                                                <li>
                                                        <button class="filter-button">Typography</button>
                                                 </li>
                            </ul>

                        </div>

                            <div class="card">
                                
                            </div>
